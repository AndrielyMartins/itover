<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Usuários</ion-title>
    <ion-button (click)="goToUserForm()" slot="end">Adicionar Usuário</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.nome }}</h2>
        <p>id: {{user.id}}</p>
        <p>Email: {{ user.email }}</p>
        <p>Telefone: {{ user.telefone }}</p>
      </ion-label>
      <ion-button color="danger" (click)="deleteUser(user.id)">Deletar</ion-button>
      <ion-button color="primary" (click)="goToUserForm(user.id)">Editar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
